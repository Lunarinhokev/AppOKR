<div class="control-card">
  <div class="card-top" (mousedown)="dragStart($event)">
    <span class="card-title">Painel de Controle</span>
    <div class="card-actions">
      <button class="btn-fechar" (click)="removerPanel()">×</button>
    </div>
  </div>

  <div class="card-body">
    <div class="campo">
      <label for="cliente">Nome do Cliente</label>
      <select [(ngModel)]="clienteSelecionado" (ngModelChange)="onClienteChange($event)">
        <option *ngFor="let c of clientes" [value]="c">{{ c }}</option>
      </select>
    </div>

    <div class="campo">
      <label>Documentos a Processar hoje:</label>
      <div class="valor" [class.efeito-novo]="efeitoNovo">{{ documentosProcessar }}</div>
    </div>

    <div class="campo">
      <label>Total de Documentos do Dia:</label>
      <div class="valor">{{ totalDocumentos }}</div>
    </div>

    <div class="campo">
      <label>% Processamento Manual do dia:</label>
      <div class="barra-container">
        <div class="barra manual" [style.width.%]="percManual">{{ percManual }}%</div>
      </div>
    </div>

    <div class="campo">
      <label>% Processamento Automático do dia:</label>
      <div class="barra-container">
        <div class="barra automatico" [style.width.%]="percAutomatico">{{ percAutomatico }}%</div>
      </div>
    </div>
  </div>
</div>
